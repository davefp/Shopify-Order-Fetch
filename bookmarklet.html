<a href="javascript:(function(){
  var d = new Date();
  d.setDate(d.getDate()-1);

  var min_date = d.getFullYear() + '-' + (d.getMonth()+1) + '-' + d.getDate();
  var domain = document.domain;

  window.open(url); })();">Export Yesterday's Orders</a>
